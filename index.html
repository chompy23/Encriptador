<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="reset.css">

<body>

    </section>

    <!-- Desarrollo de la ventana lateral para la indicaci칩n del mensaje encriptado y permitir su copia-->

        <div class="figura">
            <div class="texto-encriptado">
                <p class="tex"> </p>
            </div>
            <img class="mu침eco" src="imagenes/Mu침eco1.png" alt="figura de un adolescente">

            <!-- En caso de un mensaje en blanco doy el aviso-->
            <img id="verMensaje" class="sinMensaje" src="imagenes/Frame 5a.png" alt="no hay mensajes">
            <div class="copiar">
                <button type="button">Copiar</button>
            </div>

    </aside>
    
    <!-- Secuencia l칩gica-->

</html>
